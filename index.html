<html lang="en">

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark charcoal */
            color: #e2e8f0; /* Light gray */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter charcoal */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            border: 1px solid #4a5568; /* Subtle border */
        }
        .title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 1.5rem; /* mb-6 */
            color: #ecc94b; /* Yellow/Gold for title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .description {
            font-size: 1.125rem; /* text-lg */
            margin-bottom: 2rem; /* mb-8 */
            color: #cbd5e0; /* Lighter gray for description */
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between buttons */
            margin-bottom: 2rem; /* Space below buttons */
        }
        .generate-button {
            background-color: #4299e1; /* Blue */
            color: white;
            padding: 1rem 2rem; /* py-4 px-8 */
            border-radius: 0.75rem; /* rounded-xl */
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
        }
        .generate-button:hover {
            background-color: #3182ce; /* Darker blue */
            transform: translateY(-2px);
        }
        .generate-button:active {
            transform: translateY(0);
        }

        /* Specific button styles */
        .jedi-button {
            background-color: #48bb78; /* Green */
        }
        .jedi-button:hover {
            background-color: #38a169; /* Darker green */
        }
        .sith-button {
            background-color: #e53e3e; /* Red */
        }
        .sith-button:hover {
            background-color: #c53030; /* Darker red */
        }

        .result-area {
            margin-top: 2.5rem; /* mt-10 */
            background-color: #1a202c; /* Darker background for result */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #4a5568; /* Dashed border */
        }
        .generated-name {
            font-size: 1.75rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #63b3ed; /* Light blue for name */
            word-break: break-all; /* Break long names */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            .title {
                font-size: 1.75rem; /* text-3xl */
            }
            .description {
                font-size: 1rem; /* text-base */
            }
            .generated-name {
                font-size: 1.5rem; /* text-2xl */
            }
        }
    </style>
</head>
